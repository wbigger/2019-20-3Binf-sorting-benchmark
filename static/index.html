<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book sorting</title>
</head>
<body>
    <ul></ul>
</body>

<script src="jquery-3.4.1.min.js"></script>
<script>
    $.getJSON("/data").done(createItems);
    function createItems(jsonData) {
        for (book of jsonData) {
            $("ul").append(`<li>${book.author}</li>`);
        }
    }

</script>
</html>
